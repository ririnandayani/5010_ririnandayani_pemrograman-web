<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title of the login page -->
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/Login.css">

    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="root">

            <!-- Left content area -->
            <div class="col-md-2 left-content">
                <div class="row">
                    <div class="col-md-5 text-end">
                        <!-- EduDash logo -->
                        <img src="edu.png" class="img-fluid w-75 img-rounded">
                    </div>
                    <div class="col-md-7 text-white">
                        <!-- Sign in text -->
                        <h3>Sign in to</h3>
                        <h3>EduDash</h3>
                    </div>
                </div>
            </div>

            <!-- Right content area -->
            <div class="col-md-10 right-content">
                <div class="text-end mt-4 me-4">
                    <!-- Top navigation buttons -->
                    <button class="btn btn-rounded btn-secondary me-2">23.01.5010</button>
                    <a href="./register.html" class="btn btn-rounded btn-secondary">Register</a>
                </div>
                <div class="welcome">
                    <!-- Welcome message -->
                    <h1>WELCOME BACK !</h1>
                    <p>Login with your date that you entered during your registration.</p>
                </div>
                <div class="row content">

                    <!-- Image section -->
                    <div class="col-md-5 img-center">
                        <img src="ijo.png" class="w-300" alt="">
                    </div>

                    <!-- Form section -->
                    <div class="col-md-6 form-center">
                        <form action="">
                            <!-- NIK input field -->
                            <div class="mb-3">
                                <label for="">NIK :</label>
                                <input type="text" class="form-control form-control-lg" placeholder="NIK">
                            </div>
                            <!-- Password input field -->
                            <div class="mb-3">
                                <label for="">Password :</label>
                                <input type="password" class="form-control form-control-lg" placeholder="password">
                            </div>

                            <!-- Recover password link -->
                            <div class="text-end">
                                <a href="#" class="text-decoration-none text-white">recover password?</a>
                            </div>

                            <!-- Sign in button -->
                            <div class="text-center">
                                <a  href="./dashboard.html" class="btn btn-secondary">Sign In</a>
                            </div>
                        </form>

                        <!-- Create account link -->
                        <div class="mt-3 text-center">
                            <p>Don't have an account?<br><a href="#" class="text-white">Let's create one!account?</a>
                            </p>
                        </div>

                        <!-- Sign in with Google button -->
                        <div class="mt-5 text-center">
                            <button class="btn btn-secondary"><i class="fa-brands fa-google"></i> Continue With
                                Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
